<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitación con Luz</title>
    <link rel="stylesheet" href="cam.css">
</head>
<body>
    <div class="room">
        <div class="wall"></div>
        <div class="floor">
            <div class="floor-pattern"></div>
        </div>
        <div class="light"></div>
        <div class="light-switch">
            <div class="switch-toggle"></div>
        </div>
        <div class="bed">
            <div class="bed-base"></div>
            <div class="bed-mattress"></div>
            <div class="bed-cover"></div>
            <div class="pillow"></div>
            <div class="pillow-two"></div>
            <div class="bed-legs bed-leg-1"></div>
            <div class="bed-legs bed-leg-2"></div>
        </div>
        <div class="nightstand">
            <div class="nightstand-drawer">
                <div class="nightstand-handle"></div>
            </div>
            <div class="lamp">
                <div class="lamp-base"></div>
                <div class="lamp-stand"></div>
                <div class="lamp-head"></div>
            </div>
        </div>
        <div class="window">
            <div class="window-frame"></div>
            <div class="window-frame-horizontal"></div>
        </div>
        <div class="day-night-cycle"></div>
    </div>
    <div class="controls">
        <button id="light-btn">Encender/Apagar Luz</button>
        <button id="day-night-btn">Día/Noche</button>
        <button id="clap-btn">Aplaudir!</button>
    </div>

    <script src="cam.js"></script>
</body>
</html>
